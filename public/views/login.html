<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso de Usuarios - Clínica Veterinaria "Patitas Felices"</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        body {
            background-color: #1a1a1a; /* Fondo gris muy oscuro */
            color: #f8f9fa; /* Texto claro */
            min-height: 100vh; /* Asegura que el cuerpo ocupe al menos la altura de la vista */
            display: flex; /* Permite centrar el contenido */
            align-items: center; /* Centrado vertical */
            justify-content: center; /* Centrado horizontal */
        }
        .card-login {
            max-width: 400px; /* Ancho máximo para el formulario */
            width: 90%; /* Ancho responsivo */
        }
        .btn-custom {
            background-color: #17a2b8;
            border-color: #17a2b8;
            color: white;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #117a8b;
            border-color: #117a8b;
        }
    </style>
</head>
<body data-bs-theme="dark"> <div class="container">
        <div class="card card-login mx-auto bg-dark border-info shadow-lg">
            <div class="card-header text-center border-bottom border-info">
                <h3 class="card-title text-info fw-bold mb-0">Login</h3>
            </div>
            
            <div class="card-body p-4">
                <form action="#" method="POST">
                    
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="nombre@ejemplo.com" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="inputPassword" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="****" required>
                    </div>
